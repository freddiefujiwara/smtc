<h1>Try it</h1>
<h2>input</h2>
<textarea id="inputscript" style="margin: 0px; width: 100%; height: 135px;">
  initial                  => "Accepting reservations" ;
  "Accepting reservations" => "Reservation accepted"   : reserve ;
  "Reservation accepted"   => "Reserved"               : approve;
  "Reserved"               => "Reservation accepted"   : cancel approval;
  "Reservation accepted"   => "Accepting reservations" : reject;
  "Reservation accepted"   => "Accepting reservations" : cancel of reservation;
  "Reserved"               => "Accepting reservations" : cancel;
  "Reserved"               => final                    : car delivered;
</textarea>
<button id="render">Render</button>
<h2>Diagram</h2>
<div id="diagram" style="margin: 0px; width: 100%; height: 100%;background-color: transparent;"></div>
<h2>Transitions</h2>
<div id="transitions" style="margin: 0px; width: 100%; height: 100%;"></div>
<h2>Zero switch cases</h2>
<div id="zero" style="margin: 0px; width: 100%; height: 100%;"></div>
<h2>Zero switch matrix</h2>
<div id="zeromatrix" style="margin: 0px; width: 100%; height: 100%;"></div>
<h2>One switch cases</h2>
<div id="one" style="margin: 0px; width: 100%; height: 100%;"></div>
<h2>One switch matrix</h2>
<div id="onematrix" style="margin: 0px; width: 100%; height: 100%;"></div>
<script src="https://freddiefujiwara.github.io/smtc/src/smtc.js"></script>
<script src="https://freddiefujiwara.github.io/smtc/src/smcat.min.js"></script>
<script src="https://freddiefujiwara.github.io/smtc/src/markdown.min.js"></script>
<script src="https://code.jquery.com/jquery-git.slim.min.js"></script>
<script type="text/javascript">
  //<![CDATA[
  $("#render").click(()=>{
    const inputscript = $("#inputscript").val();
    $("#diagram").html(smcat.render(inputscript));
    const s = new Smtc(smcat);
    const oneStepCoverage = s.setContents(inputscript)
      .initialize()
      .oneStepCoverage();

    let output = new Array();
    const log = console.log;
    console.log = function(line){
      output.push(line);
    };

    
    s.printTransitions();
    $("#transitions").html(markdown.markdown.toHTML(output.join("\n"),"Maruku"));

    output = new Array();
    s.printZeroStep();
    $("#zero").html(markdown.markdown.toHTML(output.join("\n"),"Maruku"));

    output = new Array();
    s.printZeroStepMatrix();
    $("#zeromatrix").html(markdown.markdown.toHTML(output.join("\n"),"Maruku"));

    output = new Array();
    s.printOneStep(oneStepCoverage);
    $("#one").html(markdown.markdown.toHTML(output.join("\n"),"Maruku"));

    output = new Array();
    s.printOneStepMatrix(oneStepCoverage);
    $("#onematrix").html(markdown.markdown.toHTML(output.join("\n"),"Maruku"));

    console.log = log;
  });
//]]>
</script>
